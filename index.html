<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./generated-icon.png" />
  <title>Healio - Personal Health Platform</title>
  <meta name="description" content="Your personal health management platform with AI diagnosis, health records, and appointment management." />
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Handle GitHub Pages base path
    window.PUBLIC_URL = window.location.pathname.includes('/healio-test-25') 
      ? '/healio-test-25'
      : '';
  </script>
  <script type="module" src="./client/src/main.tsx"></script>
  <base href="/healio-test-25/">
</head>
<body>
  <div id="root"></div>
</body>
</html>
